<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podgląd Artykułu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 3% 10%;
        line-height: 1.8;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        color: #2d3748;
        transition: all 0.3s ease;
      }

      h1,
      h2,
      h3 {
        color: #1a202c;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }

      h1 {
        font-size: 2.8em;
        margin-bottom: 20px;
        text-align: center;
        position: relative;
      }

      h1::after {
        content: "";
        width: 60px;
        height: 4px;
        background: #3182ce;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
      }

      h2,
      h3 {
        margin-top: 40px;
      }

      p {
        margin-bottom: 20px;
        text-align: justify;
      }

      article section:first-of-type p:first-of-type::first-letter {
        font-size: 3.5em;
        font-weight: bold;
        float: left;
        margin-right: 10px;
        line-height: 1;
        color: #3182ce;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      figure {
        text-align: center;
        margin: 40px 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
        opacity: 0;
        transform: scale(0.9);
      }

      img {
        display: block;
        margin: 0 auto;
        width: 600px; /* Szerokość w pixelach */
        height: auto; /* Automatyczna wysokość, aby zachować proporcje */
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s ease;
      }

      img:hover {
        transform: scale(1.08);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      }

      figcaption {
        font-style: italic;
        color: #718096;
        margin-top: 10px;
      }

      blockquote {
        background: #f0f4f8;
        border-left: 5px solid #3182ce;
        margin: 20px 0;
        margin-top: 40px;
        padding: 15px 25px 15px 40px; /* Większy padding z lewej, aby tekst nie kolidował z cudzysłowem */
        font-style: italic;
        color: #4a5568;
        position: relative;
        font-size: 1.1em;
        line-height: 1.6;
      }

      blockquote::before {
        content: "“";
        font-size: 3em;
        color: #cbd5e0;
        position: absolute;
        left: 10px; /* Zmień pozycję w lewo */
        top: 5px; /* Dostosuj pozycję w pionie */
      }

      blockquote p {
        margin: 0;
      }

      strong {
        color: #2b6cb0;
      }

      em {
        color: #2b6cb0;
      }

      ul,
      ol {
        margin-left: 40px;
      }

      li {
        margin-bottom: 10px;
      }

      .animate {
        opacity: 1 !important;
        transform: translateY(0) scale(1) !important;
      }

      .button {
        display: inline-block;
        background: #3182ce;
        color: #fff;
        padding: 12px 25px;
        margin: 20px 0;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .button:hover {
        background: #2b6cb0;
      }

      /* Tabela */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 40px 0;
      }

      table,
      th,
      td {
        border: 1px solid #cbd5e0;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background: #f7fafc;
      }

      tr:nth-child(even) {
        background: #edf2f7;
      }

      .tooltip {
        position: relative;
        cursor: pointer;
        color: #3182ce;
        border-bottom: 1px dotted #3182ce;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        background-color: #2d3748;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 10px;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* Pozycja nad tekstem */
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%; /* Na dole tooltipa */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #2d3748 transparent transparent transparent;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      @media (max-width: 768px) {
        body {
          margin: 5%;
        }

        h1 {
          font-size: 2.2em;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll("h1, h2, h3, figure, p");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.1 }
        );

        elements.forEach((element) => {
          observer.observe(element);
        });

        const toTopButton = document.createElement("button");
        toTopButton.textContent = "▲";
        toTopButton.id = "toTopButton";
        document.body.appendChild(toTopButton);

        toTopButton.style.position = "fixed";
        toTopButton.style.bottom = "30px";
        toTopButton.style.right = "30px";
        toTopButton.style.padding = "15px";
        toTopButton.style.border = "none";
        toTopButton.style.borderRadius = "50%";
        toTopButton.style.background = "#3182ce";
        toTopButton.style.color = "#fff";
        toTopButton.style.fontSize = "20px";
        toTopButton.style.cursor = "pointer";
        toTopButton.style.display = "none";
        toTopButton.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
        toTopButton.style.zIndex = "1000";

        window.addEventListener("scroll", () => {
          if (window.pageYOffset > 300) {
            toTopButton.style.display = "block";
          } else {
            toTopButton.style.display = "none";
          }
        });

        toTopButton.addEventListener("click", () => {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });
        const tooltips = document.querySelectorAll(".tooltip");
        tooltips.forEach((tooltip) => {
          tooltip.addEventListener("mouseover", () => {
            const tooltipText = tooltip.querySelector(".tooltiptext");
            tooltipText.style.visibility = "visible";
            tooltipText.style.opacity = "1";
          });
          tooltip.addEventListener("mouseout", () => {
            const tooltipText = tooltip.querySelector(".tooltiptext");
            tooltipText.style.visibility = "hidden";
            tooltipText.style.opacity = "0";
          });
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll("h1, h2, h3, figure");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.2 }
        );

        elements.forEach((element) => {
          observer.observe(element);
        });
      });
    </script>
  </head>
  <body>
    <!-- Wklej tutaj wygenerowany kod HTML artykułu -->
  </body>
</html>
